spring.application.name=backendcam
server.address=0.0.0.0
server.port=8080
hls.server.path=/hls
# Firebase credentials path. Use file: (relative to project root) or classpath: prefix
# Can be overridden with FIREBASE_CREDENTIALS_PATH env var
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:file:secrets/serviceAccount.json}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging
logging.level.com.backendcam=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

spring.main.lazy-initialization=false
server.servlet.context-path=/api
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=50

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required
jwt.expiration=86400000
# 86400000 ms = 24 hours

# Enable/disable request logging middleware (default: false)
logging.request.enabled=true

spring.kafka.bootstrap-servers=localhost:9092