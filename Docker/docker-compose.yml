version: '3.8'

services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "8554:8554"     # RTSP
      - "8555:8555"     # RTSPS
      - "9997:9997"     # API
      - "9998:9998"     # Metrics
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - ./recordings:/recordings  # Optional: for recordings
    restart: unless-stopped
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    environment:
      - MTX_PROTOCOLS=tcp
    networks:
      - streaming_network

networks:
  streaming_network:
    driver: bridge